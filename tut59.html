<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.container {
  font-size: 23px;
  background-color: bisque;
  border: 2px solid grey;
  padding: 10px;
  margin: 4px;
  text-align: center;

}

#time{
    font-weight: bold;
}

</style>

</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
        <script>
        console.log("This is date & time tutorial");
        let now = new Date ();
        console.log(now);

        let dt = new Date (1000);
        console.log(dt);

        let newDate = new Date ();
        console.log(newDate)

        // let newDate = new Date (year, month, date, hour,minutes,seconds, milliseconds);
        // let newDate = new Date (3027,7,27,17,10,05,1000);    
        // console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is", yr)

        let dt1 = newDate.getDate();
        console.log("The date is", dt1)

        let month = newDate.getMonth();
        console.log("The month is", month)

        let hour  = newDate.getFullYear();
        console.log("The hour is", hour)

        newDate.setDate(17);
        console.log(newDate)

        newDate.setDate(32);

        newDate.setMinutes(39);
        console.log(newDate)

       

        function updateTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
           
        }
        setInterval (updateTime, 1000);
        </script>
   
</body>
</html>
