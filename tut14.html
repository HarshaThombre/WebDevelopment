<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.S.S Selectors</title>
    <style>
        /* Id Selector */
#glory { color: blue;}
#beta {color: hotpink;}
/* Class Selector */
.Alfa {color: rgba(214, 21, 172, 0.555);}
/* Grouping  Selector */
footer,span {color: red;
background-color: antiquewhite;
}
/* Element Selector */
p { 
    color: salmon;
}
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="beta">This is a Simple Paragraph to Demostrate CSS Selectors</p>
    <p id="glory">This is a Simple Paragraph to Demostrate CSS Selectors</p>
    <p class="Alfa">This is a Simple Paragraph to Demostrate CSS Selectors</p>
    <p>This is a Simple Paragraph to Demostrate CSS Selectors, 
        this is elemet selector</p>
<span>This is Span</span>   
<div>

    <footer> This is Footer</footer>
    
</div>

    
</body>
</html>
