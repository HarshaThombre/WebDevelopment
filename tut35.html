<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables/custom properties</title>
<style>
    :root{
        --primary-color: rgb(189, 123, 156);
        --danger-color: rgb(147, 189, 189);
        --maxw:150px;
    
    }
.box{
    max-width: var(--maxw);
    margin: auto;
    width: 200px;
    height: 200px;
    background-color: var(--danger-color);
    box-shadow: 3px 3px var(--primary-color);
    border: 2px solid red;
    margin: 2px 9px;
}
.container{
    display: flex;
    background-color: var(--box-color);
    align-items: center;
    justify-content: center;
   
}
</style>
</head>
<body>
    <div class="container">
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
    </div>
</body>
</html>
